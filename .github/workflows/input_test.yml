# Inputs test
name: Inputs test

on:
  workflow_dispatch:
    inputs:
      option:
        description: 'Option to select what should be printed'
        required: true
        default: 'true'
        type: boolean

jobs:
  job:
    name: Job name
    runs-on: ubuntu-latest
    steps:
    - name: Print
      run: echo ${{ github.event.inputs.options }}
    - name: Conditional echo when true
      if: github.event.inputs.options == 'true'
      run: echo "TRUE"
    - name: Conditional echo when false
      if: github.event.inputs.options != 'true'
      run: echo "FALSE"
